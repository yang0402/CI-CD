name: GHCR CI/CD Pipeline

on:
  push:
    branches: [ master ]
  workflow_dispatch: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/simple-flask-app:latest

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v0.1.10
        env:
          OWNER: ${{ github.repository_owner }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            echo "➡️ $(date) - Starting deployment on server..."

            echo "➡️ Logging into GHCR as user: ${OWNER}..."
            echo "${GHCR_TOKEN}" | docker login ghcr.io -u "${OWNER}" --password-stdin

            echo "➡️ Stopping old container..."
            docker stop simple-flask-app || true

            echo "➡️ Removing old container..."
            docker rm simple-flask-app || true

            echo "➡️ Pulling latest image from GHCR..."
            docker pull ghcr.io/${OWNER}/simple-flask-app:latest

            echo "➡️ Starting new container..."
            docker run -d \
              --name simple-flask-app \
              -p 5000:5000 \
              ghcr.io/${OWNER}/simple-flask-app:latest

            echo "✅ Deployment completed successfully!"